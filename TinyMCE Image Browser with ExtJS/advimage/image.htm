<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Image Browser</title>
	<link rel="stylesheet" type="text/css" href="../../../extjs/resources/css/ext-all.css" />
	<script src="../../../extjs/adapter/ext/ext-base.js"></script>
	<script src="../../../extjs/ext-all-debug.js"></script>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<script type="text/javascript" src="js/fileUploadField.js"></script>
	<script type="text/javascript" src="js/image.js"></script>	
	<link href="css/advimage.css" rel="stylesheet" type="text/css" />	
	 <style type="text/css">
.x-form-file-wrap {
    position: relative;
    height: 22px;
}
.x-form-file-wrap .x-form-file {

	position: absolute;
	right: 0;
	-moz-opacity: 0;
	filter:alpha(opacity: 0);
	opacity: 0;
	z-index: 2;
    height: 22px;
}
.x-form-file-wrap .x-form-file-btn {
	position: absolute;
	right: 0;
	z-index: 1;
}
.x-form-file-wrap .x-form-file-text {
    position: absolute;
    left: 0;
    z-index: 3;
    color: #777;
}
#images-view .x-panel-body {
    background: none repeat scroll 0 0 white;
    font: 11px Arial,Helvetica,sans-serif;
}
#images-view .thumb {
    background: none repeat scroll 0 0 #DDDDDD;
    padding: 3px;
}
#images-view .thumb img {
    height: 60px;
    width: 80px;
}
#images-view .thumb-wrap {
    float: left;
    margin: 4px 0 4px 4px;
    padding: 5px;
}
#images-view .thumb-wrap span {
    display: block;
    overflow: hidden;
    text-align: center;
}
#images-view .x-view-over {
    background: url("../../resources/images/default/grid/row-over.gif") repeat-x scroll left top #EFEFEF;
    border: 1px solid #DDDDDD;
    padding: 4px;
}
#images-view .x-view-selected {
    background: url("images/selected.gif") no-repeat scroll right bottom #EFF5FB;
    border: 1px solid #99BBE8;
    padding: 4px;
}
#images-view .x-view-selected .thumb {
    background: none repeat scroll 0 0 transparent;
}
#images-view .loading-indicator {
    background-image: url("../../resources/images/default/grid/loading.gif");
    background-position: left center;
    background-repeat: no-repeat;
    font-size: 11px;
    margin: 10px;
    padding-left: 20px;
}

</style>
</head>
<body id="advimage" style="display: none">
</body> 
</html>
